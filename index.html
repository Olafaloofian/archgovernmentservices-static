<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src='./index.js'></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Arch Government Services">
        <nav>
            <div id='contact' onmouseover="toggleVisibility('contact-links', 'show')" onmouseout="toggleVisibility('contact-links', 'hide')">Contact Us
                <div id='contact-links' class='contact-links'>
                        <a>Phone</a>
                        <a>Email</a>
                </div>
            </div>
        </nav>
    </header>
    <div id='landing-content'>
        <div id='subtitle'>Arch Government Services bridges the best teams for the greatest results ensuring on mission,  on time performance.</div>
        <div id='navigation-panels'>
            <figure>
                <img src="./assets/image1.jpg" alt="">
                <div>Design and Build Services</div>
            </figure>
            <figure>
                <img src="./assets/image2.jpg" alt="">
                <div>Managed Services</div>
            </figure>
            <figure>
                <img src="./assets/image3.png" alt="">
                <div>Procurement and Logistics Services</div>
            </figure>
        </div>
    </div>

</html>
